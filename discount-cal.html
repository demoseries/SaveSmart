<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Paise Planner" />
    <title>Discount Deducer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Paise Planner</a></li>
          <li><a href="currencyConverter.html">currency converter</a></li>
          <li><a href="discount-cal.html">Discount Deducer</a></li>
          <li><a href="billBatwara.html">Bill Batwara</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Discount Deducer</h1>
        <p>Let's see how much you saved</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          Enter the total amount and discount percentage to see the final price
          and the amount saved!
        </p>
        <div class="grid">
          <input
            placeholder="Enter total amount"
            id="totalAmount"
            type="number"
            required
          />
          <input
            placeholder="Enter discount percentage"
            id="discountPercentage"
            type="number"
            required
          />
          <button id="calculatediscountBtn" type="button">
            Calculate Discount
          </button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function calculateDiscount(total, Percentage) {
        const savedAmount = (total * Percentage) / 100;
        const finalPrice = total - savedAmount;

        return {
          savedAmount: savedAmount.toFixed(2),
          finalPrice: finalPrice.toFixed(2),
        };
      }
      function discount() {
        const totalAmountInputElement = document.getElementById("totalAmount");
        const discountPercentageInputElement =
          document.getElementById("discountPercentage");
        const totalValue = totalAmountInputElement.valueAsNumber;
        const PercentageValue = discountPercentageInputElement.valueAsNumber;
        const discountValue = calculateDiscount(totalValue, PercentageValue);

        const resultElement = document.getElementById("result");
        resultElement.innerText =
          "You saved ₹" +
          discountValue.savedAmount +
          " Final price is ₹" +
          discountValue.finalPrice;
      }
      const CalculateDiscountBtn = document.getElementById(
        "calculatediscountBtn"
      );
      CalculateDiscountBtn.addEventListener("click", discount);
    </script>
  </body>
</html>
